version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pickleball-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-pickleball}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pickleball123}
      POSTGRES_DB: ${DB_NAME:-pickleball_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pickleball}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickleball-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pickleball-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pickleball}:${DB_PASSWORD:-pickleball123}@postgres:5432/${DB_NAME:-pickleball_dev}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 8000
      NODE_ENV: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./backend:/app
    networks:
      - pickleball-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pickleball-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: ["npm", "run", "dev"]
    volumes:
      - ./frontend:/app
      - /app/.next
    networks:
      - pickleball-network

volumes:
  postgres_data:

networks:
  pickleball-network:
    driver: bridge
